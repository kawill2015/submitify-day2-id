<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Submitify</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="./index_front.js"></script>
</head>
<body>

<style>
	body {
		margin-top: 45px;
		margin-left: 45px;
		background: repeating-linear-gradient(
		  25deg,
		  yellowgreen,
		  yellow 5px,
		  greenyellow 10px,
		  green 20px
		);
	}	
	.container {
		background-color: yellow;
		box-shadow: 1px 5px 12px 3px;
		border: 5px solid forestgreen;

	}	

	h1 {
		text-decoration: underline;
	}
	button {
		border-radius: 5px;
		background-color: limegreen;
	}


</style>

<div class="container">

<h1>Add a New Project or Vote on an Existing Project</h1>
	<div id="project_template" style="display: none;">
		<h3 class="project_name"></h3>
		<p class="project_author"></p>
		<p class="project_description"></p>
		<button class="project_vote">Vote</button>
	</div>
	<div id="projects"></div>

	<div>
		<p>Name: <input id="new_project_name"></p>
		<p>Description: <textarea id="new_project_description"></textarea></p>
		<p><button id="send_new_project">Submit Project</button></p>
	</div>
</div>	
</body>
</html>
